<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <button id="rock" onclick="playGame(this.id)">Rock</button>
    <button id="paper" onclick="playGame(this.id)">Paper</button>
    <button id="scissors" onclick="playGame(this.id)">Scissors</button>
    <h2>Scoreboard [Player vs Computer]</h2>
    <p id="scoreboard">0 : 0</p>
    <h2>Result</h2>
    <p id="resultboard"></p>




    <script src="app.js"></script>
</body>
</html>
